
##### DEFAULT #####

# spring
spring:
  profiles: default
  application:
    name: dict
  # The bean 'dataSource', defined in BeanDefinition defined in class path resource
  main:
    allow-bean-definition-overriding: true
  datasource:
    # mo.avocadostudio.xyz
    url: jdbc:mysql://210.90.135.104:3306/DICT?verifyServerCertificate=false&useSSL=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        show_sql: true

server:
  port: 11001

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://dev.avocadostudio.xyz:12002/eureka/

